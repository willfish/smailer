name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Darwin ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o smailer-darwin-arm64

          # Darwin AMD64 (Intel Mac)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o smailer-darwin-amd64

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o smailer-linux-arm64

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o smailer-linux-amd64

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}

          # Create release with GitHub CLI
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "Release $VERSION of Smailer S3 Email Reader" \
            --latest \
            smailer-darwin-arm64 \
            smailer-darwin-amd64 \
            smailer-linux-arm64 \
            smailer-linux-amd64
